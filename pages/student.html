<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard - SLIET Mentorship Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/student.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <!-- Dashboard Hero Section: Introduction to the student dashboard -->
      <section class="dashboard-hero">
        <h1>Welcome</h1>
        <p>
          Here's your personalized dashboard for managing your mentorship
          sessions.
        </p>
      </section>

      <!-- Upcoming Sessions Section: List of future booked sessions -->
      <section class="upcoming-sessions">
        <h2>Upcoming Sessions</h2>
        <div class="sessions-container" id="upcoming-sessions-container"></div>
      </section>

      <!-- Past Sessions Section: List of completed sessions -->
      <section class="past-sessions">
        <h2>Past Sessions</h2>
        <div class="sessions-container" id="past-sessions-container"></div>
      </section>

      <!-- Book a New Session Section: Call-to-action for booking more sessions -->
      <section class="book-new-session">
        <h2>Book a New Session</h2>
        <p>Need more guidance? Book a new session with our mentors.</p>
        <a href="/pages/booking.html" class="cta-button">Book a Session</a>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/include.js"></script>
    <script type="module" src="../scripts/student.js"></script>
  </body>
</html>
