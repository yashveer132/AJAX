<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Perfect Mentor - SLIET Mentorship Platform</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/mentor-match.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="hero">
        <h1 class="animate-text">Find Your Perfect Mentor</h1>
        <p class="animate-text">
          Answer a few questions to get matched with the ideal mentor for your
          goals and interests.
        </p>
      </section>

      <section class="quiz-container">
        <div id="quiz-progress" class="quiz-progress"></div>
        <div id="question-container" class="question-container">
          <h2 id="question-text">
            Question 1: What is your primary area of interest?
          </h2>
          <div id="answer-buttons" class="answer-buttons"></div>
        </div>
        <button id="next-btn" class="next-btn">Next</button>
      </section>

      <section
        id="result-container"
        class="result-container"
        style="display: none"
      >
        <h2>Your Ideal Mentor Match</h2>
        <div id="mentor-match-result" class="mentor-match-result"></div>
        <a href="booking.html" class="cta-button">Book a Session Now</a>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/mentor-match.js"></script>
  </body>
</html>
