<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Study Rooms - SLIET Mentorship Platform</title>

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/study-rooms.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <!-- Hero Section: Introduction to Study Rooms -->
      <section class="hero">
        <h1 class="animate-text">Virtual Study Rooms</h1>
        <p class="animate-text">
          Collaborate with peers, join group discussions, and enhance your
          learning experience.
        </p>
      </section>

      <!-- Actions Section: Create room and search functionality -->
      <section class="room-actions">
        <button id="create-room-btn" class="cta-button">
          Create a New Room
        </button>
        <input type="text" id="room-search" placeholder="Search rooms..." />
      </section>

      <!-- Room List Section: Displays available study rooms -->
      <section class="room-list">
        <h2>Available Study Rooms</h2>
        <div id="rooms-container" class="rooms-container"></div>
      </section>

      <!-- Modal for Creating a New Room -->
      <div id="create-room-modal" class="modal">
        <div class="modal-content">
          <h2>Create a New Study Room</h2>
          <form id="create-room-form">
            <input
              type="text"
              id="room-name"
              placeholder="Room Name"
              required
            />
            <input
              type="text"
              id="room-topic"
              placeholder="Study Topic"
              required
            />
            <input
              type="number"
              id="room-capacity"
              placeholder="Max Participants"
              min="2"
              max="10"
              required
            />
            <button type="submit" class="cta-button">Create Room</button>
          </form>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/study-rooms.js"></script>
    <script src="../scripts/header.js"></script>
  </body>
</html>
