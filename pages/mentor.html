<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mentor Dashboard - SLIET Mentorship Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/mentor.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <!-- Hero Section: Introduction to the mentor dashboard -->
      <section class="dashboard-hero">
        <h1>Welcome</h1>
        <p>Manage your upcoming sessions and view past meetings.</p>
      </section>

      <!-- Upcoming Sessions Section: Displays upcoming sessions -->
      <section class="upcoming-sessions">
        <h2>Upcoming Sessions</h2>
        <div class="sessions-container" id="upcoming-sessions-container"></div>
      </section>

      <!-- Past Sessions Section: Displays completed sessions -->
      <section class="past-sessions">
        <h2>Past Sessions</h2>
        <div class="sessions-container" id="past-sessions-container"></div>
      </section>

      <!-- Availability Management Section: Link to manage availability -->
      <section class="availability">
        <h2>Manage Availability</h2>
        <p>Set your available time slots for students to book sessions.</p>
        <a href="#" class="cta-button">Manage Availability</a>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/include.js"></script>
    <script type="module" src="../scripts/mentor.js"></script>
  </body>
</html>
