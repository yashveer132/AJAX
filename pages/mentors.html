<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Mentors - SLIET Mentorship Platform</title>

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/mentors.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <!-- Hero Section: Introduction to mentors -->
      <section class="hero">
        <h1 class="animate-text">Our Expert Mentors</h1>
        <p class="animate-text">
          Connect with experienced faculty members who are passionate about
          guiding your academic and professional journey.
        </p>
      </section>

      <!-- Filter Section: Allows filtering mentors by specialization -->
      <section class="mentor-filters">
        <h2>Find Your Mentor</h2>
        <div class="filter-container">
          <select id="specialization-filter" class="filter-select">
            <option value="">All Specializations</option>
            <option value="System Analysis and Design">
              System Analysis and Design
            </option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="IOT and Machine Learning">
              IOT and Machine Learning
            </option>
            <option value="Artificial Neural Networks">
              Artificial Neural Networks
            </option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Robotics">Robotics</option>
            <option value="AI Specialist">AI Specialist</option>
          </select>
        </div>
      </section>

      <!-- Mentors Grid Section: Displays list of available mentors -->
      <section class="mentors-grid"></section>

      <!-- Mentor Spotlight Section: Highlight a specific mentor -->
      <section class="mentor-spotlight">
        <h2>Mentor Spotlight</h2>
        <div class="spotlight-container"></div>
      </section>

      <!-- Testimonials Section: Feedback from students -->
      <section class="testimonials">
        <h2>What Students Say About Our Mentors</h2>
        <div class="testimonial-slider"></div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/mentors.js"></script>
  </body>
</html>
